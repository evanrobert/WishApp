<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modify Wishlist Ticket</title>
    <style>
        body {
            font-family: "Copperplate", Fantasy;
            background-color: #f0ece2;
            text-align: center;
        }
         input, textarea {
    font-family: "Copperplate", Fantasy;
    font-size: 14px;
}
        table {
            background-color: #c7b198;
            border-collapse: collapse;
            width: 1000px;
            margin: 0 auto;
        }
          input,
        textarea {
         background-color:#dfd3c3;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }
        th, td {
            background-color: #c7b198;
            border: 2px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #c7b198;
        }
        tr:nth-child(even) {
            background-color: #c7b198;
        }
        a {
            position: absolute;
            top: 5px;
            right: 10px;
        }
        button {
            font-family: "Copperplate", Fantasy;
            padding: 5px 15px;
            font-size: 14px;
            background-color: #c7b198;
            border: none;
            outline: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #dfd3c3;
        }
        select {
            background-color: #c7b198;
            border: 1px solid #c7b198;
            padding: 5px;
            font-size: 14px;
            font-family: "Copperplate", Fantasy;
        }
        select:focus {
            outline: none;
            background-color: #dfd3c3;
        }
    </style>
</head>
<body>
<h2>Modify Wishlist Ticket</h2>
<form th:action="@{/modify/ticket/{id}(id=${wishlistTicket.id})}" method="post">
    <input type="hidden" name="_method" value="patch" />
    <table>
        <tr>
            <th><label for="name">Name:</label></th>
            <td><input type="text" id="name" name="name" th:value="${wishlistTicket.name}" /></td>
        </tr>
        <tr>
            <th><label for="Url">URL:</label></th>
            <td><input type="text" id="Url" name="Url" th:value="${wishlistTicket.Url}" /></td>
        </tr>
        <tr>
            <th><label for="imageUrl">Image URL:</label></th>
            <td><input type="text" id="imageUrl" name="imageUrl" th:value="${wishlistTicket.imageUrl}" /></td>
        </tr>
        <tr>
            <th><label for="price">Price:</label></th>
            <td><input type="text" id="price" name="price" th:value="${wishlistTicket.price}" /></td>
        </tr>
        <tr>
            <th><label for="rating">Rating:</label></th>
            <td><input type="text" id="rating" name="rating" th:value="${wishlistTicket.rating}" /></td>
        </tr>
        <tr>
            <th><label for="description">Description:</label></th>
            <td><textarea id="description" name="description" th:text="${wishlistTicket.description}"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Save Changes</button></td>
        </tr>
    </table>
</form>
</body>
</html>
